<div class="todo-list">
    <h1 class="todo-list-header">To-Do List</h1>
    <input class="todo-list-input" [(ngModel)]="title" placeholder="clean your desk">
    <input class="todo-list-input" [(ngModel)]="deadline" placeholder="01-01-1999">
    <input class="todo-list-input" [(ngModel)]="priority" placeholder="urgent">

    <button class="todo-list-button" (click)="addItem()">Add a task!</button>

    <task *ngFor="let task of tasks"
                    [task]="task"
                    (toggle)="toggleItem($event)"
                    (delete)="deleteItem($event)"
                    (urgent)="urgentItem($event)">
    </task>
</div>

<router-outlet />
